<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Unbounded&display=swap" rel="stylesheet">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="terbangganjil">
            <div class="satu">1</div>
            <div class="tiga">3</div>
            <div class="lima">5</div>
        </div>
        <div class="terbanggenap">
            <div class="dua">2</div>
            <div class="empat">4</div>
        </div>
        <h1 class="judul">Tebak Angka</h1>
        <div class="status">
            <div class="full"></div>
            <div class="nyawa" id="bar">
                        <span class="material-symbols-outlined" id="a">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="b">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="c">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="d">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="e">
                            favorite
                        </span>
                <!-- <span id="nyawa">5</span> -->
            </div>
        </div>
        <div class="hasil">
            <span id="hasil"></span>
        </div>
        <div class="tebak">
            <div class="angka" id="angka">?</div>
        </div>
        <div class="input">
                <span>Masukkan Angka Dibawah : </span>
                <input type="number" id="inputangka" placeholder="..." class="masukan">
        </div>
        <div class="tombol">
            <button onclick="acak()" class="reset" id="reset">Reset</button>
            <button onclick="tebak()" id="tebak">Tebak</button>
        </div> 
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
