<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Unbounded&display=swap" rel="stylesheet">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<link rel="stylesheet" href="style.css"/>
    
<body>
<div class="container">
    <div class="wrapper">
        <h1 class="judul">Tebak Angka</h1>
        <div class="status">
            <div class="full"></div>
            <div class="nyawa" id="bar">
                        <span class="material-symbols-outlined" id="a">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="b">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="c">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="d">
                            favorite
                        </span>
                        <span class="material-symbols-outlined" id="e">
                            favorite
                        </span>
                <!-- <span id="nyawa">5</span> -->
            </div>
        </div>
        <div class="hasil">
            <span id="hasil"></span>
        </div>
        <div class="tebak">
            <div class="angka" id="angka">?</div>
        </div>
        <div class="input">
                <span>Masukkan Angka Dibawah : </span>
                <input type="number" id="inputangka" placeholder="...">
        </div>
        <div class="tombol">
            <button onclick="acak()">Reset</button>
            <button onclick="tebak()" id="tebak">Tebak</button>
        </div> 
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
